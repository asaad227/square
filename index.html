<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CheeseBoard</title>
</head>
<body>
    <div>
        <h3 class="playerName">Player name1: </h3>
        <h3 class="playerName1">Player name2: </h3>
        <h5 class="item">Player one score: </h5>
        <h5 class="item1">Player two score: </h5>
        <h5 class="leader">Winner: </h5>
        <h5>Scoring Red = [-20] Blue = [-15] Green = [40] Yellow = [10] </h5>
    </div>
  <div class="mainDiv">
    <div id="chessboard">    
    </div>
    <div class="btn-div">
        <button class="btn">Stop</button>
        <button class="result">Winner</button>
        <input type="text" class="win"/>
        <input type="text" class="win2"/>
        <input type="text" class="nameInput" placeholder="Player name1"/>
        <button type="submit" class="nameSub">Player1</button> 
        <input type="text" class="nameInput2" placeholder="Player name2"/>
        <button type="submit" class="nameSub2">Player2</button>    
    </div>
  </div>
      
      
  
    
    
</body>
<script src="./index.js"></script>
</html>
